{% extends 'app/base.html' %}
{% load static %}
{% block titre %} categorie {% endblock titre %}

  {% block main-content %}
   <div class="container my-5">
    <div class="row">
<div class ="col-sm-3 ">
  <div class="list-group"> 
  {% for val in titre %}
 <a href="{% url 'categorie-titre' val.titre %}" class ="list-group-item list-group-item-action " aria-current="true">
  {{val.titre}}</a>
  
 {% endfor %}
  </div>
</div>
<div class ="col-sm-9"> 
<div class="row">

{% for prod in produit %}
  <div class="col text-centre mb-4">
    <a href="{% url 'detailsProduit' pk=prod.id  %}" class="btn">
      <div>
        <img src = "{{prod.produit_image.url}}" width="300px" height="200px"/>
        <div class="fw-bold">{{prod.titre}}</div>
        <div class="fw-bold text-danger">
          {{prod.prix_de_vent}}
          <small class ="fw-light text-decoration-line-through">{{prod.prix_de_vent}}
          </small>
        </div>
      </div>
    </a>
  </div>
  
{% endfor %}
</div>
  
          </div>

   </div>   
</div>
</div>
 {% endblock main-content %}
