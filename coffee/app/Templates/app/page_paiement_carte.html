<!DOCTYPE html>
<html>
<head>
    <title>Paiement par carte de crédit</title>
    <style>
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Page de paiement par carte de crédit</h2>
    <form class="payment-form">
        <label for="card-number">Numéro de carte de crédit:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="expiry-date">Date d'expiration:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Valider le paiement</button>
    </form>
</body>
</html>
